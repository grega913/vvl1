<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
    <article class="blog-article">
        <h1>{{ article.title }}</h1>
        
        <div class="article-meta">
            <span class="meta-item">Created: {{ article.created_at }}</span>
            <span class="meta-item">ID: {{ article.uid }}</span>
        </div>

        <div class="article-content">
            {{ article.content|safe }}
        </div>

        {% if article.affiliatesLinks %}
        <div class="affiliate-section">
            <h3>Recommended Products</h3>
            <div class="affiliate-links">
                {% for link in article.affiliatesLinks %}
                <a href="{{ link }}" target="_blank" rel="noopener noreferrer" class="affiliate-link">
                    {{ link }}
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </article>
</body>

</html>
